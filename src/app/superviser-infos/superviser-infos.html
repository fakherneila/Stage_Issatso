<div class="supervisor-form-container">
  <div class="form-section">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" placeholder="Nom">

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="prenom" placeholder="Prénom">

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="adresse" placeholder="Adresse">

    <label for="email">Adresse Mail</label>
    <input type="email" id="email" name="email" placeholder="Adresse Mail">

    <label for="numTel">Num Tel</label>
    <input type="tel" id="numTel" name="numTel" placeholder="Num Tel">

    <label for="autreNumTel">Autre Num Tel (optionnel)</label>
    <input type="tel" id="autreNumTel" name="autreNumTel" placeholder="Autre Num Tel (optionnel)">

    <label for="fonction">Fonction dans la société</label>
    <input type="text" id="fonction" name="fonction" placeholder="CTO, CEO...">
  </div>

  <div class="action-buttons">
    <button class="next-step" (click)="nextStep.emit()">étape suivante</button>
    
  </div>
</div>
